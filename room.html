<!doctype html>
<html><head><meta charset="utf-8"><title>Room</title></head>
<body><div id="chat"></div>
<input id="msg"><button onclick="send()">보내기</button>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
const socket = io();
function send(){
  const val=document.getElementById('msg').value;
  socket.emit('message',{roomId:'test',text:val});
}
socket.on('message',(m)=>{
  const div=document.createElement('div');
  div.textContent=m.text;
  document.getElementById('chat').appendChild(div);
});
</script>
</body></html>
